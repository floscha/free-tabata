<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tabata Timer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tabata Timer</h1>
            <div class="workout-header">
                <p id="workoutDescription"><strong>8</strong> rounds x (<strong>20</strong>s work + <strong>10</strong>s rest) = <strong>240</strong>s</p>
                <button class="btn-settings" id="settingsToggle">⚙️</button>
            </div>
        </header>

        <div class="settings-panel" id="settingsPanel">
            <h3>Workout Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="roundsInput">Rounds</label>
                    <input type="number" id="roundsInput" min="1" max="20" value="8">
                </div>
                <div class="setting-item">
                    <label for="workTimeInput">Work</label>
                    <div class="input-with-suffix">
                        <input type="number" id="workTimeInput" min="5" max="120" value="20">
                        <span class="input-suffix">s</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="restTimeInput">Rest / Get Ready</label>
                    <div class="input-with-suffix">
                        <input type="number" id="restTimeInput" min="5" max="120" value="10">
                        <span class="input-suffix">s</span>
                    </div>
                </div>
            </div>
            <div class="settings-actions">
                <button class="btn btn-secondary" id="resetToDefaults">Reset</button>
                <button class="btn btn-primary" id="applySettings">Apply</button>
            </div>
        </div>

        <main class="timer-container">
            <div class="timer-display">
                <div class="time" id="timeDisplay">00:00</div>
                <div class="phase" id="phaseDisplay">Ready to start</div>
            </div>

            <div class="round-info">
                <div class="round-counter">
                    <span class="label">Round</span>
                    <span class="current-round" id="currentRound">0</span>
                    <span class="total-rounds" id="totalRounds">/ 8</span>
                </div>
                <div class="round-boxes" id="roundBoxes">
                    <!-- Round boxes will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <footer class="attribution">
        Built by <a href="https://floscha.dev" target="_blank" rel="noopener noreferrer">floscha.dev</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
